<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Age calculator app</title>
    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <article class="age-calculator">
      <form class="age-calculator__form">
        <div class="form-element">
          <label for="input-day">Day</label>
          <input
            type="number"
            name="input-day"
            id="input-day"
            placeholder="DD"

          />
          <p class="error-text"></p>
        </div>

        <div class="form-element">
          <label for="input-month">Month</label>
          <input
            type="number"
            name="input-month"
            id="input-month"
            placeholder="MM"

          />
          <p class="error-text"></p>
        </div>

        <div class="form-element">
          <label for="input-year">Year</label>
          <input
            type="number"
            name="input-year"
            id="input-year"
            placeholder="YYYY"
            max="3000"

          />
          <p class="error-text"></p>
        </div>

        <button type="submit"></button>
      </form>

      <div class="age-calculator__result">
        <p><span class="result-year">--</span> years</p>
        <p><span class="result-month">--</span> months</p>
        <p><span class="result-days">--</span> days</p>
      </div>
    </article>

    <script src="./script.js"></script>
  </body>
</html>
